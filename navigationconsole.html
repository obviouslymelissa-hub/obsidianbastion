<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Universal Navigation Console</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <div id="statusBanner" class="status-banner" style="display:none">
    <span id="statusText">Traveling...</span>
    <div class="status-progress"><i></i></div>
  </div>

  <div class="app">
    <div class="app-header">
      <h1 style="margin:0;color:var(--text)">Universal Navigation Console</h1>
      <div class="header-actions">
        <input type="text" id="search" placeholder="Search planets..." />
      </div>
    </div>

    <div class="grid">
      <!-- Left Panel: Systems & Planets -->
      <div>
        <div class="panel">
          <h3 style="margin:0 0 8px 0;font-size:14px">Systems</h3>
          <div id="systemsList" class="list"></div>
        </div>

        <div class="panel" style="margin-top:12px">
          <h3 style="margin:0 0 8px 0;font-size:14px">Planets</h3>
          <div id="planetsList" class="list"></div>
        </div>
      </div>

      <!-- Middle Panel: Map & Current Location -->
      <div>
        <div class="panel">
          <h3 style="margin:0 0 8px 0;font-size:14px">Current Location</h3>
          <div style="display:flex;gap:12px;align-items:center">
            <div style="flex:1">
              <div id="currentLocationName" style="font-weight:700;color:var(--accent)">—</div>
              <div id="currentLocationCoords" class="small-muted">—</div>
            </div>
          </div>
        </div>

        <div class="panel" style="margin-top:12px">
          <h3 style="margin:0 0 8px 0;font-size:14px">Destination</h3>
          <div style="display:flex;gap:12px;align-items:center">
            <div style="flex:1">
              <div id="destinationName" style="font-weight:700">—</div>
              <div id="destinationCoords" class="small-muted">—</div>
            </div>
          </div>
          <div class="controls">
            <button id="travelRegular" class="btn" disabled>Regular Travel</button>
            <button id="travelWarp" class="btn" disabled>Warp</button>
            <button id="travelHyperwarp" class="btn" disabled>Hyperwarp</button>
          </div>
        </div>

        <div class="panel" style="margin-top:12px">
          <h3 style="margin:0 0 8px 0;font-size:14px">Navigation Map</h3>
          <svg id="mapSvgLarge"></svg>
        </div>
      </div>

      <!-- Right Panel: Custom Locations -->
      <div>
        <div class="panel custom">
          <h3 style="margin:0 0 8px 0;font-size:14px">Custom Locations</h3>
          <button id="addCustomBtn" class="btn" style="width:100%;margin-bottom:10px">Add Custom Location</button>
          <div id="customsList" class="list"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
