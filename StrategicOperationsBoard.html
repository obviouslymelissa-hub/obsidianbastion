<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategic Operations Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="panel">
        <h1 class="panel-heading">Strategic Operations Board</h1>
        <div class="panel-body">
            <section class="overview">
                <h2>Overview</h2>
                <p>Welcome to the Strategic Operations Board. Here you can track and manage operations efficiently.</p>
            </section>
            <section class="operations">
                <h2>Current Operations</h2>
                <ul class="operations-list">
                    <li class="operation-item">
                        <span class="item-name">Operation Alpha</span>
                        <button class="btn highlight">Details</button>
                    </li>
                    <li class="operation-item">
                        <span class="item-name">Operation Beta</span>
                        <button class="btn highlight">Details</button>
                    </li>
                </ul>
            </section>
        </div>
    </div>
</body>
</html>
